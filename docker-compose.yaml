version: '3.9'

services:
  api:
    build:
      context: ./remotestorage-api
      dockerfile: Dockerfile
    container_name: remotestorage-api
    ports:
      - "5050:5050"
    environment:
      - DOTNET_ENVIRONMENT=Development
    depends_on:
      - database
  frontend:
    build:
      context: ./remotestorage
      dockerfile: Dockerfile
    container_name: remotestorage-frontend
    ports:
      - "8080:8080"
    environment:
      - API_BASE_URL=http://remotestorage-api:5050
    depends_on:
      - api
  database:
    image: postgres:17
    container_name: database
    ports:
      - "6060:6060"
    environment:
      POSTGRES_USER: guilhermeuser
      POSTGRES_PASSWORD: LIbolo0$
      POSTGRES_DB: database
    volumes: 
      - database-data:/var/lib/postgresql/data

volumes:
  database-data: